name: Deploy to Google Sheets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Configuration pour Workload Identity Federation
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: 'projects/55611526582/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions@egotebackend.iam.gserviceaccount.com'
        token_format: 'access_token'
        access_token_lifetime: '3600s'
    
    - name: Initialize Google Sheets
      run: |
        python -c "
        from google_sheets_manager import GoogleSheetsManager
        manager = GoogleSheetsManager()
        manager.initialiser_feuilles()
        print('Feuilles initialisées avec succès')
        "
    
    - name: Run tests
      run: |
        echo "Tests à implémenter"
